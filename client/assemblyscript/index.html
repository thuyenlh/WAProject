<body>

    <h1>The answer to life the universe and everything is <span id="result"></span></h1>
    
    <script>
        fetch("build/optimized.wasm")
            .then(response => response.arrayBuffer())
            .then(buffer => WebAssembly.instantiate(buffer))
            .then(module => {
                var exports = module.instance.exports;
                var cal_age = exports.age;
                var age = cal_age(2021, 1990);
                
                console.log(age)

            });
    </script>
</body>
